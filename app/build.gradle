plugins {
    id 'java'
}

group = 'org.dcistudent'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'commons-logging', name: 'commons-logging', version: '1.3.4'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'
    implementation group: 'org.springframework.security', name: 'spring-security-crypto', version: '6.4.2'
}

test {
    useJUnitPlatform()
}